<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vibe Check â€” Farcaster Mini App</title>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0a0a0f;
      --surface: #111118;
      --border: #1e1e2e;
      --accent: #7c3aed;
      --accent2: #06b6d4;
      --accent3: #f59e0b;
      --text: #e2e8f0;
      --muted: #64748b;
      --success: #10b981;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'DM Mono', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(124,58,237,0.06) 1px, transparent 1px),
        linear-gradient(90deg, rgba(124,58,237,0.06) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
    }

    .app {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      animation: slideDown 0.5s ease both;
    }

    .logo {
      width: 44px; height: 44px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      border-radius: 12px;
      display: flex; align-items: center; justify-content: center;
      font-size: 22px;
      flex-shrink: 0;
      box-shadow: 0 0 20px rgba(124,58,237,0.4);
    }

    h1 {
      font-family: 'Syne', sans-serif;
      font-size: 22px;
      font-weight: 800;
      letter-spacing: -0.5px;
      line-height: 1;
    }

    h1 span { color: var(--accent2); }

    .subtitle {
      font-size: 11px;
      color: var(--muted);
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .status-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 100px;
      padding: 8px 16px;
      font-size: 12px;
      color: var(--muted);
      animation: slideDown 0.5s 0.1s ease both;
    }

    .dot {
      width: 8px; height: 8px;
      border-radius: 50%;
      background: var(--success);
      box-shadow: 0 0 8px var(--success);
      animation: pulse 2s infinite;
    }

    .dot.error { background: #ef4444; box-shadow: 0 0 8px #ef4444; }

    @keyframes pulse {
      0%,100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(0.85); }
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      animation: slideUp 0.5s ease both;
    }

    .card-label {
      font-size: 10px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 12px;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .avatar {
      width: 52px; height: 52px;
      border-radius: 50%;
      background: linear-gradient(135deg, #7c3aed, #06b6d4);
      display: flex; align-items: center; justify-content: center;
      font-size: 22px;
      flex-shrink: 0;
      border: 2px solid var(--border);
      overflow: hidden;
    }

    .avatar img {
      width: 100%; height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .profile-info { flex: 1; min-width: 0; }
    .profile-name {
      font-family: 'Syne', sans-serif;
      font-weight: 700;
      font-size: 16px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .profile-handle { font-size: 12px; color: var(--muted); margin-top: 2px; }

    .fid-badge {
      font-size: 11px;
      background: rgba(124,58,237,0.15);
      border: 1px solid rgba(124,58,237,0.3);
      color: #a78bfa;
      padding: 4px 10px;
      border-radius: 100px;
      flex-shrink: 0;
    }

    .vibe-section { text-align: center; }

    .vibe-emoji {
      font-size: 56px;
      display: block;
      margin: 8px 0 12px;
      filter: drop-shadow(0 0 16px rgba(245,158,11,0.5));
      transition: all 0.3s ease;
      cursor: pointer;
      user-select: none;
    }

    .vibe-emoji:hover { transform: scale(1.15) rotate(-5deg); }

    .vibe-label {
      font-family: 'Syne', sans-serif;
      font-size: 20px;
      font-weight: 800;
      margin-bottom: 6px;
    }

    .vibe-desc { font-size: 12px; color: var(--muted); }

    .progress-wrap {
      background: var(--border);
      border-radius: 100px;
      height: 6px;
      margin: 16px 0 8px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      border-radius: 100px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      box-shadow: 0 0 10px rgba(6,182,212,0.5);
      transition: width 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .progress-meta {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: var(--muted);
    }

    .vibe-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin-top: 16px;
    }

    .vibe-btn {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px 4px;
      font-size: 22px;
      cursor: pointer;
      text-align: center;
      transition: all 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      color: var(--text);
    }

    .vibe-btn span {
      font-size: 9px;
      color: var(--muted);
      letter-spacing: 0.05em;
      font-family: 'DM Mono', monospace;
    }

    .vibe-btn:hover {
      border-color: var(--accent);
      background: rgba(124,58,237,0.1);
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(124,58,237,0.2);
    }

    .vibe-btn.active {
      border-color: var(--accent2);
      background: rgba(6,182,212,0.1);
      box-shadow: 0 0 16px rgba(6,182,212,0.2);
    }

    .actions { display: flex; gap: 10px; }

    .btn {
      flex: 1;
      padding: 13px;
      border-radius: 12px;
      border: none;
      font-family: 'DM Mono', monospace;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      letter-spacing: 0.03em;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent), #4f46e5);
      color: white;
      box-shadow: 0 4px 20px rgba(124,58,237,0.35);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 24px rgba(124,58,237,0.5);
    }

    .btn-primary:active { transform: translateY(0); }
    .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

    .btn-secondary {
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--text);
    }

    .btn-secondary:hover { border-color: var(--accent); color: #a78bfa; }

    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%) translateY(80px);
      background: var(--success);
      color: #fff;
      font-family: 'DM Mono', monospace;
      font-size: 13px;
      padding: 12px 20px;
      border-radius: 100px;
      transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      z-index: 100;
      white-space: nowrap;
      box-shadow: 0 4px 20px rgba(16,185,129,0.4);
    }

    .toast.show { transform: translateX(-50%) translateY(0); }

    .stats-row {
      display: flex;
      gap: 10px;
      margin-top: 16px;
    }

    .stat {
      flex: 1;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px;
      text-align: center;
    }

    .stat-val {
      font-family: 'Syne', sans-serif;
      font-size: 20px;
      font-weight: 800;
      background: linear-gradient(135deg, var(--accent2), var(--accent3));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stat-lbl {
      font-size: 10px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-top: 2px;
    }

    .sdk-info {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      font-size: 11px;
      color: var(--muted);
      padding: 12px;
      border: 1px dashed var(--border);
      border-radius: 10px;
    }

    .sdk-info code {
      background: rgba(124,58,237,0.15);
      color: #a78bfa;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-16px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(16px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

<script type="module">
  // â”€â”€ Import SDK Asli dari Farcaster â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk'

  // â”€â”€ Vibe Data â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  const VIBES = [
    { emoji: 'ğŸ”¥', label: 'On Fire',     desc: 'You are absolutely crushing it.',   pct: 95, color: '#f97316' },
    { emoji: 'ğŸš€', label: 'Launching',   desc: 'Big energy. Big moves. LFG.',       pct: 88, color: '#8b5cf6' },
    { emoji: 'ğŸ˜', label: 'Smooth',      desc: 'Cool, calm, collected. As usual.',  pct: 75, color: '#06b6d4' },
    { emoji: 'ğŸŒŠ', label: 'Flowing',     desc: 'In the zone and riding the wave.',  pct: 70, color: '#3b82f6' },
    { emoji: 'ğŸ˜', label: 'Neutral',     desc: 'Somewhere between meh and okay.',   pct: 50, color: '#94a3b8' },
    { emoji: 'â˜ï¸', label: 'Cloudy',     desc: 'Head in the clouds, vibes unclear.',pct: 35, color: '#64748b' },
    { emoji: 'ğŸ« ', label: 'Melting',     desc: 'Send help. Or coffee. Or both.',    pct: 20, color: '#f59e0b' },
    { emoji: 'ğŸ’€', label: 'Dead Inside', desc: 'Pure degen energy. We respect it.', pct: 10, color: '#ef4444' },
  ]

  // â”€â”€ State â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  let selectedVibe = VIBES[4]
  let vibesCast    = parseInt(localStorage.getItem('vibesCast') || '0')
  let streak       = parseInt(localStorage.getItem('streak') || '1')
  let appUrl       = 'https://vibe-check-app-tan.vercel.app' // ganti sesuai URL kamu

  // â”€â”€ Init â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  async function init() {
    try {
      // Ambil context user dari Farcaster SDK (user yang sedang login)
      const context = await sdk.context

      if (context?.user) {
        const user = context.user

        // Tampilkan foto profil jika ada
        const avatarEl = document.getElementById('avatar')
        if (user.pfpUrl) {
          avatarEl.innerHTML = `<img src="${user.pfpUrl}" alt="pfp" onerror="this.parentElement.textContent='ğŸŸ£'" />`
        } else {
          avatarEl.textContent = 'ğŸŸ£'
        }

        document.getElementById('username').textContent  = user.displayName || user.username || 'Anon'
        document.getElementById('handle').textContent    = `@${user.username || 'anon'}`
        document.getElementById('fid-badge').textContent = `FID ${user.fid}`
        document.getElementById('status-text').textContent = `Connected Â· @${user.username}`

      } else {
        // Tidak ada context (dibuka di browser biasa, bukan Farcaster client)
        document.getElementById('username').textContent  = 'Guest'
        document.getElementById('handle').textContent    = '@â€”'
        document.getElementById('fid-badge').textContent = 'No FID'
        document.getElementById('status-text').textContent = 'Open in Farcaster client'
        document.getElementById('status-dot').classList.add('error')
      }

    } catch (err) {
      console.error('[SDK] Failed to get context:', err)
      document.getElementById('status-text').textContent = 'SDK error â€” check console'
      document.getElementById('status-dot').classList.add('error')
    }

    // Tampilkan stats dari localStorage
    document.getElementById('stat-vibes').textContent = vibesCast
    document.getElementById('stat-streak').textContent = streak
    document.getElementById('stat-level').textContent  = Math.floor(vibesCast / 5) + 1

    // Render vibe grid
    buildVibeGrid()

    // âœ… WAJIB dipanggil â€” menyembunyikan splash screen Farcaster
    await sdk.actions.ready()

    console.log('[App] ready() called â€” splash screen dismissed')
  }

  // â”€â”€ Vibe Grid â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function buildVibeGrid() {
    const grid = document.getElementById('vibe-grid')
    grid.innerHTML = VIBES.map((v, i) => `
      <button class="vibe-btn ${v === selectedVibe ? 'active' : ''}"
              onclick="selectVibe(${i})"
              title="${v.label}">
        ${v.emoji}
        <span>${v.label.split(' ')[0].substring(0, 6)}</span>
      </button>
    `).join('')
  }

  // â”€â”€ Select Vibe â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  window.selectVibe = function(index) {
    selectedVibe = VIBES[index]

    document.getElementById('main-emoji').textContent  = selectedVibe.emoji
    document.getElementById('vibe-label').textContent  = selectedVibe.label
    document.getElementById('vibe-desc').textContent   = selectedVibe.desc
    document.getElementById('vibe-bar').style.width    = selectedVibe.pct + '%'
    document.getElementById('vibe-pct').textContent    = selectedVibe.pct + '%'
    document.getElementById('vibe-bar').style.background =
      `linear-gradient(90deg, ${selectedVibe.color}, var(--accent2))`

    const emoji = document.getElementById('main-emoji')
    emoji.style.transform = 'scale(1.4) rotate(10deg)'
    setTimeout(() => emoji.style.transform = '', 300)

    buildVibeGrid()
  }

  // â”€â”€ Cast Vibe â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  window.castVibe = async function() {
    const btn = document.getElementById('btn-cast')
    btn.disabled = true

    try {
      const text = `${selectedVibe.emoji} My vibe today: ${selectedVibe.label}\n"${selectedVibe.desc}"\n\nChecked via VibeCheck mini app on Farcaster`

      // Membuka cast composer di Farcaster client
      await sdk.actions.composeCast({
        text,
        embeds: [appUrl]
      })

      // Update stats
      vibesCast++
      localStorage.setItem('vibesCast', vibesCast)
      document.getElementById('stat-vibes').textContent = vibesCast
      document.getElementById('stat-level').textContent = Math.floor(vibesCast / 5) + 1

      showToast(`${selectedVibe.emoji} Vibe cast!`)

    } catch (err) {
      console.error('[SDK] composeCast error:', err)
      showToast('âŒ Failed to cast')
    } finally {
      btn.disabled = false
